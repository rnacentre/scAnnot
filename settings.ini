[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = scAnnot
lib_name = %(repo)s
version = 0.0.3
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = scAnnot
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Yin Huang
author_email = changebio@yeah.net
copyright = 2023 onwards, %(author)s
description = single cell annotation
keywords = nbdev jupyter notebook python
language = English
status = 3
user = changebio

### Optional ###
requirements = numpy pandas matplotlib scanpy anndata scipy tqdm pathlib fastcore scvi-tools
# dev_requirements = 
console_scripts = scAnnot=scAnnot.core:scAnnot
